<!DOCTYPE html>

<html>
    <head>
        <title></title>
        <link type="text/css" href="https://cdn.datatables.net/1.10.7/css/jquery.dataTables.css" rel="stylesheet">
        <link type="text/css" href="_css/estilo_nav.css" rel="stylesheet"> 
    </head>
    <body>
        <main>
            
            <nav>           
                <ul id="menu-home">
                    <li><a href="index.html">HOME</a></li>                              
                </ul>              
            </nav> 
            
            <h1>Postagens</h1>
            
            <form id="form1">
                <div>
                    <table id="tabela" class="display" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>Id do Usuário</th>
                                <th>Id</th>
                                <th>Título</th>
                                <th>Conteúdo</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </form>
            
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
            <script src="https://cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js" type="text/javascript"></script>

            <script type="text/javascript">
                $(function () {            
                    var url = "https://jsonplaceholder.typicode.com/posts";
                    var xhttp = new XMLHttpRequest();

                    xhttp.open("GET", url, false);
                    xhttp.send();

                    var json = JSON.parse(xhttp.responseText);            

                    $('#tabela').DataTable({
                        columnDefs: [
                            { width: '20%', targets: 0 }
                        ],
                        fixedColumns: true,
                        "aaData": json,
                        "aoColumns": [
                            { "mDataProp": "userId" },
                            { "mDataProp": "id" },
                            { "mDataProp": "title" },
                            { "mDataProp": "body" },

                        ],                         
                    });
                });

            </script>
        </main>    
    </body>
</html>
